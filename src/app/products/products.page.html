<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">فروشگاه</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium"  >
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="dark" slot="end"  >0</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar placeholder="جستجو کالا"    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium"  >
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" fullscreen  *ngIf="!isLoadedData">
 
    <ion-grid>
        <ion-row >
            <ion-col size="6" *ngFor="let item of itemsFakes" class="mycard">

            </ion-col> 
</ion-row>
</ion-grid>


</ion-content>  
<ion-content color="light" fullscreen  *ngIf="isLoadedData">

  <!-- <ion-refresher ion-refresh-native (ionRefresh)="doRefresh($event,true)">
      <ion-refresher-content pullingIcon="ios-refresh-outline" refreshingSpinner="crescent"></ion-refresher-content>
    </ion-refresher> -->


    <ion-infinite-scroll threshold="1px" (ionInfinite)="doRefresh($event,false)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="در حال دریافت اطلاعات">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

  <ion-grid>
    <ion-row >

      <ion-col size="6" *ngFor="let productItem of productCollection">
          <div class="container">
            <a  *ngIf="productItem.discount!=0" class="number-ribbon">{{productItem.discount}}%</a>
              <div class="imgBx">
                <img   src="../../assets/product/{{productItem.imgsrc}}.jpg"/>
              </div>
                <div class="details">
                  <div class="content">
                    <h2>{{productItem.name}}
                      <br>
                    </h2>
                      <p *ngIf="productItem.discount==0" style="text-decoration: line-through; color:white">عدم تخفیف</p> 
                      <p *ngIf="productItem.discount!=0" style="text-decoration: line-through;">{{productItem.oldprice}} تومان</p>  

                    <h3>{{productItem.price}} تومان</h3>
                    <button>+</button>
                  </div> 
                </div>
            </div>

      </ion-col>

   
    </ion-row>
</ion-grid>


</ion-content>
