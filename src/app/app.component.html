<ion-app    >
  <ion-split-pane  >
    <ion-menu >
      <ion-header>
        <ion-toolbar color="dark"  class="user-profile">

          <ion-item margin-bottom color="dark">
            <ion-avatar slot="start" color="dark" class="user-avatar">
              <img src="assets/img/avatar.jpeg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h4> رضایونسی</h4>
              </ion-text>
          
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable  >
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>ویرایش پروفایل</strong>
                  </ion-text>
                </a> <ion-text color="secondary"> | </ion-text> 
                <a class="text08" tappable  >
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong (click)="exitApp()">خروج</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content color="white" class="bg-profile">
        <ion-list>
          <ion-list-header color="white">
            <ion-label>منو کاربری</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="white">
              <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    




  </ion-split-pane>
